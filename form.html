    <body>
    <h1>お問い合わせフォーム</h1>
    <form action="#" method="post">
      <table border="5">
        <tr>
          <th>名前 *</th>
          <td><input type="text" name="kana" maxlength="10" value=""  placeholder="セイメイ" pattern="[ァ-ヴー\s　]+" title="カタカナ" required /></td>
        </tr>
        <tr>
          <th>生年月日 *</th>
          <td><input type="date" name="date" required></td>
        </tr>
        <tr>
          <th>性別</th>
          <td>
            <input type="radio" name="gender" value="male" checked>男性
            <input type="radio" name="gender" value="female" >女性
          </td>
        </tr>
        <tr>
          <th>電話番号(ハイフン抜き)*</th>
          <td>
            <input type="text" name="tel" value="" style="ime-mode:disabled" placeholder="09012345678" pattern="\d{2,4}-?\d{3,4}-?\d{3,4}" title="電話番号" required />
          </td>
        </tr>
        <tr>
          <th>メールアドレス *</th>
          <td>
            <input type="text" name="email" value="" style="ime-mode:disabled" placeholder="localname@domain.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="メールアドレス" required />
          </td>
        </tr>
        <tr>
          <th>現在の職業 *</th>
          <td>
            <select name="job" required>
              <option value="" selected>選択してください</option>
              <option value="student">学生</option>
              <option value="part-time">アルバイト・パートタイム</option>
              <option value="full-time">正社員</option>
              <option value="other">その他</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>お問合せ内容</th>
          <td>
            <textarea name="contents" cols="40" rows="8"></textarea>
          </td>
        </tr>
      </table>
      <input type="submit" value="送信">
    </form>
    <p>*の項目は入力必須となります。</p>
